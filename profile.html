    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Check if accessToken is stored
        const accessToken = localStorage.getItem("accessToken");
      
        // If accessToken is found, show profile link and hide login and register links
        if (accessToken) {
          document.getElementById("authLinks").classList.add("d-none");
          document.getElementById("profileLink").classList.remove("d-none");
        }
      });
      document.addEventListener("DOMContentLoaded", function() {
        // Function to handle logout
        function logout() {
            // Remove the access token from local storage
            localStorage.removeItem("accessToken");
    
            // Redirect the user to the login page
            window.location.href = "login.html";
        }
    
        // Check if accessToken is stored
        const accessToken = localStorage.getItem("accessToken");
    
        // If accessToken is found, show profile link and logout button, hide login and register links
        if (accessToken) {
            document.getElementById("authLinks").classList.add("d-none");
            document.getElementById("profileLink").classList.remove("d-none");
        }
    
        // Add event listener to the logout button
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
            logoutBtn.addEventListener("click", logout);
        }
    });

    document.addEventListener("DOMContentLoaded", function() {
        // Fetch profile data from the API
        fetchProfileData();
      });
  
      function fetchProfileData() {
        // Make a GET request to the profile API endpoint
        fetch('http://127.0.0.1:8000/auth/Profile/', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
          }
        })
        .then(response => response.json())
        .then(data => {
          // Populate the profile card with the fetched data
          const profileDataDiv = document.getElementById('profileData');
          profileDataDiv.innerHTML = `
            <p><strong>First Name:</strong> ${data.first_name}</p>
            <p><strong>Last Name:</strong> ${data.last_name}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>University Number:</strong> ${data.univ_number}</p>
            <img src="http://127.0.0.1:8000/${data.profile_pic}/" alt="Profile Picture" class="img-fluid">
          `;
        })
        .catch(error => {
          console.error('Error fetching profile data:', error);
        });
      }

    </script>
