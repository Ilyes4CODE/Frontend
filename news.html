    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Check if accessToken is stored
        const accessToken = localStorage.getItem("accessToken");
      
        // If accessToken is found, show profile link and hide login and register links
        if (accessToken) {
          document.getElementById("authLinks").classList.add("d-none");
          document.getElementById("profileLink").classList.remove("d-none");
        }
      });
      document.addEventListener("DOMContentLoaded", function() {
        // Function to handle logout
        function logout() {
            // Remove the access token from local storage
            localStorage.removeItem("accessToken");
    
            // Redirect the user to the login page
            window.location.href = "login.html";
        }
    
        // Check if accessToken is stored
        const accessToken = localStorage.getItem("accessToken");
    
        // If accessToken is found, show profile link and logout button, hide login and register links
        if (accessToken) {
            document.getElementById("authLinks").classList.add("d-none");
            document.getElementById("profileLink").classList.remove("d-none");
        }
    
        // Add event listener to the logout button
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
            logoutBtn.addEventListener("click", logout);
        }
    });
    // Select the div where the newsletter data will be displayed
    // Select the div where the newsletter data will be displayed
const newsletterSection = document.getElementById('newsletterSection');

// Fetch the data from the endpoint
fetch('http://127.0.0.1:8000/Get_all_newslettres/')
  .then(response => response.json())
  .then(data => {
    // Iterate over the fetched data
    data.forEach(newsletter => {
      // Create HTML elements to display each newsletter
      const div = document.createElement('div');
      div.classList.add('media-h', 'd-flex', 'h-100');

      div.innerHTML = `
        <figure>
          <img src="http://127.0.0.1:8000/${newsletter.image}/" alt="Image">
        </figure>
        <div class="media-h-body">
          <h2 class="mb-3"><a href="#">${newsletter.author}</a></h2>
          <div class="meta "><span class="icon-calendar mr-2"></span><span>${newsletter.created_time}</span>  <span class="icon-person mr-2"></span>${newsletter.author}</div>
          <p>${newsletter.content}</p>
        </div>
      `;

      // Append the created HTML to the newsletterSection div
      newsletterSection.appendChild(div);
    });
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });


    </script>
