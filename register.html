    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Hide the alert initially
        const userExistsAlert = document.getElementById("userExistsAlert");
        userExistsAlert.style.display = "none";
    
        // Handle form submission
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Get form data
            const formData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                email: document.getElementById("email").value,
                univ_number: document.getElementById("univ_number").value,
                password: document.getElementById("password").value
            };
    
            // Send form data to signup endpoint
            fetch("http://127.0.0.1:8000/auth/Signup/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.status === 400) {
                    // Show the alert
                    userExistsAlert.style.display = "block";
                    throw new Error("User already exists");
                } else if (response.status === 201) {
                    // Redirect to login page
                    window.location.href = "login.html";
                } else {
                    throw new Error("Signup failed");
                }
            })
            .catch(error => {
                // Handle signup error
                console.error("Signup error", error);
                // Display error message to the user
            });
        });
    });
    
    </script>
